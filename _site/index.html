<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #e4ff81;
      color: #000000;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .person {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
      border-bottom: 1px solid #00b0ff;
      padding-bottom: 50px;
    }

    .person:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .person img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
    }

    .person h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .person p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
    }

    .skill {
      background-color: #00b0ff;
      color: #ffffff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 20px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Girl Scout Directory</h1>
  <div class="container">
    
      <div class="person">
        <!-- <img src="" alt="Alice"> -->
        <img src="https://via.placeholder.com/150" alt="Alice">
        <div>
          <h2>Alice</h2>
          <p>Age: 32</p>
          <p>Preferred Contact Method: </p>
          <p>Zip Code: </p>
          <p>Skills:</p>
          <div class="skills">
            
              <div class="skill">HTML</div>
            
              <div class="skill">CSS</div>
            
              <div class="skill">JavaScript</div>
            
          </div>
        </div>
      </div>
    
      <div class="person">
        <!-- <img src="" alt="Bob"> -->
        <img src="https://via.placeholder.com/150" alt="Bob">
        <div>
          <h2>Bob</h2>
          <p>Age: 28</p>
          <p>Preferred Contact Method: </p>
          <p>Zip Code: </p>
          <p>Skills:</p>
          <div class="skills">
            
              <div class="skill">Ruby</div>
            
              <div class="skill">Rails</div>
            
              <div class="skill">PostgreSQL</div>
            
          </div>
        </div>
      </div>
    
      <div class="person">
        <!-- <img src="" alt="Charlie"> -->
        <img src="https://via.placeholder.com/150" alt="Charlie">
        <div>
          <h2>Charlie</h2>
          <p>Age: 25</p>
          <p>Preferred Contact Method: </p>
          <p>Zip Code: </p>
          <p>Skills:</p>
          <div class="skills">
            
              <div class="skill">Python</div>
            
              <div class="skill">Django</div>
            
              <div class="skill">SQLite</div>
            
          </div>
        </div>
      </div>
    
  </div>
</body>
</html>
